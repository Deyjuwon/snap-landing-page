<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;700&family=Inter:wght@100;200;300;400;700;900&family=Lato:wght@400;700&family=Lilita+One&family=Martel+Sans:wght@400;700&family=Montserrat:wght@100;300;400;500;900&family=Open+Sans:wght@400;700&family=Oswald&family=Raleway:wght@400;700&family=Roboto&family=Sacramento&family=Space+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section id="header">

    <a href="" id="logo"><img src="images/logo.svg" alt=""></a>

    <div id="nav">
      <ul id="navbar">
        <li><a href="">Features</a><img src="images/icon-arrow-down.svg" alt="" class="drop-d">
          <div class="sub-menu1">
            <ul>
              <li><img src="images/icon-todo.svg" alt=""><a href="">Todo List</a></li>
              <li><img src="images/icon-calendar.svg" alt=""><a href="">Calender</a></li>
              <li><img src="images/icon-reminders.svg" alt=""><a href="">Reminder</a></li>
              <li><img src="images/icon-planning.svg" alt=""><a href="">Planning</a></li>
            </ul>
          </div>


        </li>
        <li><a href="">Company</a><img src="images/icon-arrow-down.svg" alt="" class="drop-d">
          <div class="sub-menu2">
            <ul>
              <li><a href="">History</a></li>
              <li><a href="">Our Team</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </div>

        </li>
        <li><a href="">Careers</a></li>
        <li><a href="">About</a></li>
      </ul>

      <div id="btns">
        <button id="btn1" class="btn">Login</button>
        <button class="btn btn2">Register</button>
        <a href="" id="close"><img src="images/icon-close-menu.svg" alt=""></a>
      </div>
    </div>
    <div id="mobile">
      <a href=""><img src="images/icon-menu.svg" id="bar" alt=""></a>
    </div>
  </section>

  <section id="main">
    <div class="left-main">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. <br> Streamline processes, create team rituals, and <br>
        watch
        productivity soar</p>
      <button class="btn btn3">Learn more</button>
      <div class="icon">
        <i><img src="images/client-databiz.svg" alt=""></i>
        <i><img src="images/client-audiophile.svg" alt=""></i>
        <i><img src="images/client-meet.svg" alt=""></i>
        <i><img src="images/client-maker.svg" alt=""></i>
      </div>
    </div>
    <div class="right-main">
      <img id="bar" src="images/image-hero-desktop.png" alt="">
    </div>
  </section>

  <script src="index.js"></script>
</body>



</html>
